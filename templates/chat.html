<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm AI</title>
    <style>
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #2a2a2a;
            border-top: 10px solid #009688;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 50px;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .logo-text {
            display: inline-block; 
            margin-left: -700px; 
        }

        nav ul {
            list-style: none;
            display: flex;
            height: 20px;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav li {
            margin-right: 30px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
        #chatbot-container {
            position: fixed;
            top: 50%;
            left: 10%;
            width: 100%;
            transform: translate(0, -50%);
            max-width: 1100px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 999;
            font-family: 'Arial', sans-serif;
            transition: 0.3s ease-out;
        }

        .chat-header {
            background-color: #009688;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 2px solid #00796b;
        }

        .chat-messages {
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-message, .bot-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e0f2f1;
            color: #009688;
            align-self: flex-end;
            margin-left: 60%;
        }

        .bot-message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
            margin-right: 50%;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 15px;
            border-top: 2px solid #00796b;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 15px;
            font-size: 16px;
        }

        #send-btn {
            background-color: #009688;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-out;
        }

        #send-btn:hover {
            background-color: #00796b;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chatbotjs/dist/chatbot.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Farm AI Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/index">Predictor</a></li>
                <li><a href="/chat">ChatBot</a></li>
                <li><a href="/contact">Contact us</a></li>
                <li><a href="/tracker">Tracker</a></li>
                {% if session.loggedin %}
                    <li><a href="/logout">Logout</a></li>
                {% else %}
                    <li><a href="/">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <div id="chatbot-container">
            <div class="chat-header">Farm AI ChatBot</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </main>

    function appendMessage(message, senderClass) {
        const messageDiv = document.createElement('div');
        messageDiv.className = senderClass;
        messageDiv.textContent = message;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function handleUserInput() {
    const userMessage = userInput.value.trim().toLowerCase();
    if (userMessage !== '') {
        appendMessage(userMessage, 'user-message');
        userInput.value = '';

        // Check if there is a predefined response for the user input
        if (responses.hasOwnProperty(userMessage)) {
            const botResponse = responses[userMessage];
            appendMessage(botResponse, 'bot-message');
            Chatbot.sendMessage(botResponse);
        } else {
            // If no predefined match, display a default sorry message
            const sorryMessage = "Sorry, I didn't understand. Please ask a different question.";
            appendMessage(sorryMessage, 'bot-message');
            Chatbot.sendMessage(sorryMessage);
        }
    }
}


    sendBtn.addEventListener('click', handleUserInput);

    userInput.addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            handleUserInput();
        }
    });

    // Initialize the Chatbot after setting up event listeners
    Chatbot.init({
        container: 'chatbot-container',
        defaultMessages: ['Welcome to Farm AI! How can I help you today?'],
        customTheme: {
            background: '#fff',
            text: '#333',
            userText: '#009688',
            userBackground: '#e0f2f1'
        },
        events: {
            onMessage: function (message) {
                console.log('Chatbot message:', message);
                appendMessage(message, 'bot-message');
            },
            onReply: function (reply) {
                console.log('User reply:', reply);
                appendMessage(reply, 'user-message');
            }
        }
    });
});

    </script>
</body>
</html>
